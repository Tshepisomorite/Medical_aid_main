<div class="responsive-table highlight">
  <div class="row">
    <div class="col-md-6 products">
      <table class="table table-borderless product-list">
        <thead class="thead">
          <th>ID</th>
          <th>Title</th>
          <th>First Name</th>
          <th>Surname</th>
          <th>Beneficiary</th>
          <th></th>
        </thead>
        <tbody>
          <tr *ngFor="let member of memberService.list">
             <td>{{member._id}}</td>
             <td>{{member.title}}</td>
             <td>{{member.firstName}}</td>
             <td>{{member.surname}}</td>
             <td>
              <button  (click)="onViewBeneficiary(member._id)" color="accent">View beneficiaries</button>
             </td>
             <td>
               <a class="action-btn" (click)="onEdit(member) ">
                 <i class="material-icons">Edit</i>
               </a>
               <a class="action-btn" (click)= "onDelete(emp._id) ">
                 <i class="material-icon">delete</i>
               </a>
             </td>
          </tr>
        </tbody>
      </table>
    </div>
    
</div>
<br>
    <button type="button" (click)="goBack()" >GO BACK</button>
